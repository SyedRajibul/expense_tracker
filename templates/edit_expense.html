{% extends "base.html" %}
{% block content %}
<h2>Edit Expense</h2>

<form method="post">
  <input type="number" name="amount" value="{{ expense[1] }}" required step=".01">

  <select name="category_id">
      {% for category in categories %}
          <option value="{{ category[0] }}" {% if category[0] == expense[2] %}selected{% endif %}>{{ category[1] }}</option>
      {% endfor %}
  </select>

  <button type="submit">Update Expense</button>
</form>

<a href="{{ url_for('home') }}">Back to Home</a>

{% endblock %}
